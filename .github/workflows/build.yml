name: Build APK Final

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev \
            libffi-dev libssl-dev autoconf libtool pkg-config \
            unzip zip

      - name: Install Python tools
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Increase Gradle memory
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx4096m" >> ~/.gradle/gradle.properties

      - name: Verify project files
        ru
