name: Build APK Final
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    # ubuntu-22.04 is the "Golden Standard" for Android builds right now
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 1. Install System Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libffi-dev \
            libssl-dev autoconf libtool pkg-config \
            openjdk-17-jdk unzip zip libltdl-dev

      # 2. Install Buildozer & Cython (Pinned for stability)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 3. Build the APK (We removed the 'clean' command)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 4. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CostCalculator-APK
          path: bin/*.apk
